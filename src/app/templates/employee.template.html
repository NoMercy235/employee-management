<ng-template #template let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Adauga angajat</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('close')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="fg" novalidate>
      <div class="form-group">
        <label for="name">Nume</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          required
        >
      </div>

      <div class="form-group">
        <label for="hireDate">Data angajarii</label>
        <input
          type="text"
          class="form-control"
          id="hireDate"
          formControlName="hireDate"
          required
        >
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button" class="btn btn-primary"
      (click)="d('close')"
    >
      Inchide
    </button>
    <button
      type="button" class="btn btn-primary"
      (click)="c(fg.value); onSubmit()"
    >
      Salveaza
    </button>
  </div>
</ng-template>
