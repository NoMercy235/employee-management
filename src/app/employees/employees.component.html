<div class="em-container">
  <em-actions></em-actions>
  <table class="em-table">
    <thead>
      <td><h4>Nume</h4></td>
      <td><h4>Data angajare</h4></td>
      <td><h4>Treapta</h4></td>
      <td class="em-actions"><h4>Actiuni</h4></td>
    </thead>
    <tbody>
      <tr
        *ngFor="let employee of getEmployees(); let i = index"
        [class]="employee.getExpectedStepClass()"
      >
        <td>{{ employee.name }}</td>
        <td>
          <span *ngIf="employee.hireDate">
            {{ employee.getFriendlyHireDate() }}
          </span>
        </td>
        <td>
          {{ employee.step }}
        </td>
        <td class="em-actions">
          <div
            class="btn btn-primary"
            (click)="editEmployee(i)"
          >
            <i class="fa fa-edit"></i>
          </div>
          <div
            class="btn btn-danger"
            (click)="deleteEmployee(i)"
          >
            <i class="fa fa-close"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
